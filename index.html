<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<div class="app">

		<div class="calculator">

			<!-- Display area for calculator input and output -->
			<div class="display">
				<div class="content">
					<div class="input"></div> <!-- Input display area -->
					<div class="output"></div> <!-- Output display area -->
				</div>
			</div>
      
			<!-- Keys used in calculator for calculations -->
			<div class="keys">

				<!-- Clear key for clearing input -->
				<div data-key="clear" class="key action">
					<span>AC</span>
				</div>

				<!-- Brackets key for parentheses -->
				<div data-key="brackets" class="key action">
					<span>( )</span>
				</div>

				<!-- Percentage key -->
				<div data-key="%" class="key action">
					<span>%</span>
				</div>

				<!-- Division operator key -->
				<div data-key="/" class="key operator">
					<span>รท</span>
				</div>

				<!-- Numeric keys -->
				<div data-key="7" class="key">
					<span>7</span>
				</div>
				<div data-key="8" class="key">
					<span>8</span>
				</div>
				<div data-key="9" class="key">
					<span>9</span>
				</div>

				<!-- Multiplication operator key -->
				<div data-key="*" class="key operator">
					<span>x</span>
				</div>

				<!-- Numeric keys -->
				<div data-key="4" class="key">
					<span>4</span>
				</div>
				<div data-key="5" class="key">
					<span>5</span>
				</div>
				<div data-key="6" class="key">
					<span>6</span>
				</div>

				<!-- Subtraction operator key -->
				<div data-key="-" class="key operator">
					<span>-</span>
				</div>

				<!-- Numeric keys -->
				<div data-key="1" class="key">
					<span>1</span>
				</div>
				<div data-key="2" class="key">
					<span>2</span>
				</div>
				<div data-key="3" class="key">
					<span>3</span>
				</div>

				<!-- Addition operator key -->
				<div data-key="+" class="key operator">
					<span>+</span>
				</div>

				<!-- Backspace key -->
				<div data-key="backspace" class="key action">
					<span>&#x2408;</span>
				</div>

				<!-- Numeric keys -->
				<div data-key="0" class="key">
					<span>0</span>
				</div>
				<div data-key="." class="key">
					<span>.</span>
				</div>
				
				<!-- Equal key for calculation result -->
				<div data-key="=" class="key operator">
					<span>=</span>
				</div>
			</div>

		</div>

	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
